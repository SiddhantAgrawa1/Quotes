<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima:wght@300;400&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Charm&family=Gloria+Hallelujah&display=swap" rel="stylesheet">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text" style="font-family: 'Charm', cursive;">
            <i class="fas fa-quote-left"></i>
            <span id="quote">If your actions inspire others to dream more, learn more, do more and become more, you are
                a leader.
            </span>
        </div>
        <!-- Author -->
        <div class="quote-author" style="font-family: 'Charm', cursive;">
            <span id="author">John Quincy Adams</span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <div>
            <button id="prev"  style="font-family: 'Charm', cursive;" >Prev</button>
            <button id="new-quote"  style="font-family: 'Charm', cursive;">New</button>
        </div>
        </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader">

    </div>
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>

</html>
